{% extends 'layout.html' %} {% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="container container--mini"><img class="img-fluid mx-auto d-block mb-5" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg"
                    alt="">
                <form name="loginform" id="loginform" action="{% url 'auth' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="user_login">Логин</label>
                        <input type="text" name="username" id="user_login" class="form-control" value="" size="20">
                    </div>
                    <div class="form-group">
                        <label for="user_pass">Пароль</label>
                        <a class="form-sublink" href="#">Забыли пароль?
                        </a>
                        <input type="password" name="password" id="user_pass" class="form-control" value="" size="20">
                    </div>

                    <p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever">Запомнить
                            меня
                        </label></p>
                    <div class="form-group">
                        <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-brand btn-block mb-4" value="Вход">
                        <!-- <input type="hidden" name="redirect_to" value="https://themes.getbootstrap.com/my-account/"> -->
                    </div>

                </form>
                <p class="small text-center text-gray-soft">У Вас еще нет аккаунта? <a href="{% url 'registration' %}">Регистрация</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
